<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin-right: 5px;
    }
    .yellow{
        background-color: #fbbd08;
    }
    .blue{
        background-color: blue;
    }
    .green{
        background-color: green;
    }
    </style>
</head>
<body>
    <div id="app">
        <div @click="attachedClass = !attachedClass" :class="divClass" class="box"></div>
        <div :class="{ yellow : attachedClass }" class="box"></div>
        <div class="box" :class="[color, { yellow : attachedClass }]" ></div>
        <hr>
        <input type="text" v-model="color">
    </div>


</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data :{
            attachedClass : false,
            color : "green",
        },
        computed : {
            divClass : function() {
                return {
                    yellow : this.attachedClass,
                    blue : !this.attachedClass  
                }
            }
        }
    });
</script>
</html>
