<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Süslü parantezler içerisine gelen veri her zaman stringdir, array, json v.b. olamaz. -->
        <!-- Attribute içerisine veri aktarırken süslü parantezler işe yaramaz, "v-bind:attribute" şeklinde kullanılır. -->
        <p>{{ hello() }} <a v-bind:href="link">Link</a></p>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            title : 'Merhaba, ',
            message : 'Ziyaretçi hoşgeldin!.',
            link : 'https://www.google.com',
        },
        methods : {
            hello : function(){
                return this.title + this.message;
            }
        }
    });
</script>
</html>
