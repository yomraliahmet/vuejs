<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- :key="product"  yazdığımızda sıralamayı değiştiğimizde elemanlar olduğu gibi değişir, yazmazsak indexleri değişiyor 
        Bu da kargaşaya neden olabiliyor.. -->
        <li v-for="(product, index) in products" :key="product">{{ index }} - {{ product }}</li>

<hr>
        <!-- template elementi vue tarafından sağlanır ve render edilmez.Kapsayıcı niteliği taşır.  -->
        <template v-for="(product, index) in products">
            <h3>{{ index }} - {{ product }} </h3>
        </template>
        <button @click="products.push('Hoparlör')">Ekle</button>

    <hr>

    <li v-for="personel in persons">
        <ul>
            <li v-for="(value, key, index) in personel">
                <strong>{{ key }}</strong> : {{ value }} - {{ index }}
            </li>
        </ul>
    </li>
<hr>
    <span v-for="i in 5">{{ i }}</span>

</div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            products : ["Monitör","Klavye","Askı","Masa"],
            persons : [
                { name : "Gökhan", email : "gokhan@hotmail.com" },
                { name : "Veysel", email : "veysel@hotmail.com" },
                { name : "Çağdaş", email : "cagdas@hotmail.com" },
                { name : "Nihal", email : "nihal@hotmail.com" },
                { name : "Mert", email : "mert@hotmail.com" },
            ]
        }

    });
</script>
</html>
