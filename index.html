<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">2. Counter'i Arttır</button>

        <p>Counter : {{ counter }} | {{ secondCounter }} </p>
        <p> {{ result() }} | {{ output }} </p>   
    </div>


</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            counter : 0,
            secondCounter : 0
        },
        methods : {
            result : function(){
                console.log('Method Çalıştı...');
                return this.counter > 10 ? "10'dan büyüktür." : "10'dan küçüktür.";
            }
        },
        // "computed" method gibi yazılır, "property" gibi çağrılır.
        // methoddan farkı, performanslı oluşudur.
        // senkron çalışır.
        computed : {
            output : function(){
                console.log("Computed Çalıştı..");
                return this.counter > 10 ? "10'dan büyüktür." : "10'dan küçüktür.";
            }
        },
        // asenkron çalışır.
        // data içerisindeki değişiklikleri izler.
        watch : {
            counter : function(value){
                // "setTimeout" içinde "this" kullanılamadığından "vm" değişkenine atanıyor, o şekilde kullanıyor. 
                vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                }, 1500);
            }
        }
    });
</script>
</html>
