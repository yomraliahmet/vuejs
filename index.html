<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- "v-once" parametresi tanımlanmış ilk değeri alır, sonradan değiştirilse bile bu değişikliklerden etkilenmez. -->
        <p v-once> {{ title }}</p>
        <p>{{ hello() }} <a v-bind:href="link">Link</a></p>
        <p v-html="blogLink"></p>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            title : 'Merhaba, dünya ',
            message : 'Ziyaretçi hoşgeldin!.',
            link : 'https://www.google.com',
            blogLink : '<a href="http://www.google.com.tr">Google</a>',
        },
        methods : {
            hello : function(){
                this.title = 'Merhaba, ';
                return this.title;
            }
        }
    });
</script>
</html>
