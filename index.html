<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        Kısa Yazım Şekilleri
        
        v-on:click = @click
        v-bind:href = :href
    -->
    <div id="app">
        <button @click="changeLink">Linki değiştirmek için tıklayın.</button>
        <a :href="link">Link</a>
    </div>


</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            link : "https://www.google.com",
        },
        methods : {
            changeLink : function(){
                this.link = "https://www.mynet.com";
            }
        }
    });
</script>
</html>
