<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1 ref="baslik">Burası başlık</h1>
        {{ text }}
        <!-- ref="myButton" tanımı vue içerisinden bu butone ulaşılmasını sağlıyor.  -->
        <button @click="changeTitle" ref="myButton">Değiştir.</button>
    </div>

    <div id="app1"></div>
</body>
<script type="text/javascript">
var vue1 =  new Vue({
        data : {
            text : "Merhaba Dünya",
        },
        methods : {
            changeTitle : function(){
                this.text = "Merhaba bu değişti.";
                // Butona bu şekilde ulaşılıyor.
                this.$refs.myButton.innerText = "Hehe Değişti";

            }
        }
    });
    // $mount() kullanımı Vue instance içinde "el" kullanılmadığı durumlarda sonradan tanımlamaya yarar.
    vue1.$mount("#app");


var vue2 = new Vue({
    template : '<h1>Hepimiz Kardeşiz..</h1>',
});

// 1. Yol : direkt div idsi mount ediliyor.
//vue2.$mount("#app1");

// 2. Yol : render edilen element sonradan div içine "vue2.$el" şeklinde aktarılıyor.
vue2.$mount();
document.getElementById('app1').appendChild(vue2.$el);


</script>
</html>
