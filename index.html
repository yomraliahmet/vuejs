<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="showAlert">Alert Göster</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="_counter()">Arttır</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoords(2,$event)">Koordinatlar : {{ x }}, {{ y }}  
            <span v-on:mousemove.stop>GİZLİ BÖLME</span>
        </p>
        <!-- "v-on:keyup" ile input içinde bir tuşa basılıp bırakıldığında tetikleme olur
             "v-on:keyup.enter.space" ile sadece "enter" ve "space" tuşlarına basılırsa çalışır.-->
        <input type="text" v-on:keyup.enter.space="showAlert2">
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            counter : 0,
            x : 0,
            y : 0,
        },
        methods : {
            showAlert : function(){
                alert();
            },
            _counter : function(){
                this.counter++;
            },
            updateCoords : function(step,event){
                this.counter += step;
                this.x = event.clientX;
                this.y = event.clientY;
            },
            showAlert2 : function(event){
                alert(event.target.value);
            }
        }
    });
</script>
</html>
