<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        {{ text }}
    </div>
    <div id="app1">
        {{ text }}
        <button @click="changeTitle">Değiştir.</button>
    </div>
</body>
<script type="text/javascript">
var vue1 =  new Vue({
        el : '#app',
        data : {
            text : "Merhaba Dünya",
        }
    });

setTimeout(function(){
    vue2.text = "Timer Tarafından değiştirildi.";
},2000);

var vue2 = new Vue({
        el : '#app1',
        data : {
            text : "Merhaba VueJS",
        },
        methods : {
            changeTitle : function(){
                vue1.text = "Merhaba evlet, Bu text değiştirildi..";
            }
        }
    });
</script>
</html>
