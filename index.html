<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">Beni Görebilirsin.</p>
        <p v-else>Beni görebilirmisin Acaba? :)</p>
        <button @click="show = !show">Göster / Gizle</button>


        <p v-if="sayi < 10">Sayı 10'dan küçüktür.</p>
        <p v-else-if="sayi > 10"> Sayı 10'dan büyüktür.</p>
        <p v-else> Sayı 10'a eşittir.</p>
    </div>


</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data : {
            show : false,
            sayi : 5
        }

    });
</script>
</html>
