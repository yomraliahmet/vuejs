<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Dersleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1 ref="baslik">Burası başlık</h1>
        {{ text }}
        <!-- ref="myButton" tanımı vue içerisinden bu butone ulaşılmasını sağlıyor.  -->
        <button @click="changeTitle" ref="myButton">Değiştir.</button>
    
        <hello></hello>
        <hello></hello>
        <hello></hello>
    
    </div>



</body>
<script type="text/javascript">

Vue.component('hello', {
    template : '<h1>Bu bir Komponent</h1>',
});

var vue1 =  new Vue({
        el : "#app",
        data : {
            text : "Merhaba Dünya",
        },
        methods : {
            changeTitle : function(){
                this.text = "Merhaba bu değişti.";
                // Butona bu şekilde ulaşılıyor.
                this.$refs.myButton.innerText = "Hehe Değişti";
            }
        }
    });




</script>
</html>
